<body>
    <h1>Agregar producto</h1>
    <form action="/api/products" method="post">
        <input type="text" id="nombre" name="nombre" placeholder="Nombre" /> <br />
        <input type="text" id="precio" name="precio" placeholder="Precio" /> <br />
        <input type="text" id="stock" name="stock" placeholder="Stock" /> <br />
        <input type="text" id="codigo" name="codigo" placeholder="Código" /> <br />
        <input type="text" id="descripcion" name="descripcion" placeholder="Descripción" /> <br />
        <input type="text" id="thumbnail" name="thumbnail" placeholder="Imagen" /> <br />
        <input type="submit" value="Agregar" />

    </form>
</body>
